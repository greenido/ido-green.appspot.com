<style>
html { height: 100%; }
body {
  overflow: hidden;
  padding: 2em;
  margin: 0;
  font: 10pt 'Droid Sans', Arial, sans-serif;
  background: -moz-radial-gradient(center center, #fff, darkcyan) no-repeat;
  background: -webkit-radial-gradient(center center, #fff, darkcyan) no-repeat;
  color: #222;
  display: -webkit-box;
  -webkit-box-orient: horizontal;
  -webkit-box-pack: center;
}
ul {
  padding: 0;
  margin-left: 1em;
}
li {
  list-style: none;
}
li:not(:last-child) {
  margin-bottom: 5px;
}
h2 {
  font-family: 'Candal';
  text-shadow: 2px 1px #333333;
  letter-spacing: 2px;
  margin: 0.5em 0;
  color: darkcyan;
}
h2:first-of-type {
  margin-top: 0;
}
a {
  color: rgb(61, 92, 157);
}
a:hover {
  color: #444444;
}
div {
  background: rgba(255,255,255,0.85);
  border: 7px solid #444444;
  border-radius: 25px;
  padding: 15px;
}
div + div {
  margin-left: 3em;
}
#apps img {
  height: 32px;
  width: 32px;
  vertical-align: middle;
  margin-right: 5px;
}
#chromelogo {
  background: url('images/chromelogo.png') no-repeat 50% 50%;
  height: 256px;
  width: 256px;
  position: absolute;
  top: 2%;
  left: 2%;
}
aside {
  z-index: -1;
}
#html5logo {
  background: url('images/HTML5_Badge_256.png') no-repeat 50% 50%;
  height: 256px;
  width: 256px;
  position: absolute;
  bottom: 2%;
  right: 1%;
}
#chromelogo:hover {
  -webkit-animation-name: rotateLeft;
  -webkit-animation-duration: 5s;
}
.spin {
  -webkit-animation-name: rotateRight;
  -webkit-animation-duration: 15s;
  -webkit-animation-timing-function: linear;
  -webkit-transform-origin: 50% 50%;
  -webkit-animation-iteration-count: infinite;
}
.pulse {
  -webkit-animation-name: pulse;
  -webkit-animation-duration: 4s;
  -webkit-animation-timing-function: ease-in-out;
  -webkit-transform-origin: 50% 50%;
  -webkit-animation-iteration-count: infinite;
  -webkit-animation-direction: alternate;
}
@-webkit-keyframes rotateRight {
  from {
    -webkit-transform: rotate(0);
  }
  to {
    -webkit-transform: rotate(360deg);
  }
}
@-webkit-keyframes rotateLeft {
  from {
    -webkit-transform: rotate(360deg);
  }
  to {
    -webkit-transform: rotate(0deg);
  }
}
@-webkit-keyframes pulse {
  from {
    -webkit-transform: scale(1, 1);
  }
  50% {
    -webkit-transform: scale(1.1, 1.1);
  }
  to {
    -webkit-transform: scale(0.85, 0.85);
  }
}
</style>

  'BBC Good Food': ['https://chrome.google.com/webstore/detail/jnkffnoliaheoidfeejcmnidkkgilkja', 'https://lh3.googleusercontent.com/g_B-IR2x8i3wbnTjySWW7gRkJg34C7qc8pKz5wQE2nO1O4IhbeTHbBqVDPU3_hQZkMOI3uG0mQ=s128-h128-e365'],
  'Virgin America Traveler': ['https://chrome.google.com/webstore/detail/ncgnpkafkmnmdhdlkepikkfjbimpbcai', 'https://lh5.googleusercontent.com/CGHNBYtqZU1TQ28UnGtWF5BmmwHlkGdPKZ2GiHJDju3RWAO58_-eHJ6pFXsYwooEq98k1s8QLg=s128-h128-e365'],
  'WordSquared': ['https://chrome.google.com/webstore/detail/lpibnckjjeaabeepofhfmmpjmnomohee', 'https://lh6.googleusercontent.com/MzJqBwYD69_6CBcp4kI7h2t1SW2fDZDMXlSoAJZFF-UhdUDugYXmF-uLQC42v402mfcF7a41=s128-h128-e365'],
  'Popular Science': ['https://chrome.google.com/webstore/detail/jandpncjemdblbbjpbdbiccgldlefkgk', 'https://lh3.googleusercontent.com/dqF90CN4GwimuHkrCqIfU2djDwn2y8jcD-94UJRTRE_4OgP4EIpJLIaiDWmPzjB3Moq4r8ze=s128-h128-e365'],

  'What makes for a great web app?': ['http://petelepage.com/blog/2011/07/what-makes-for-a-great-web-app/'],

(function() {

for (var title in DEMOS) {
  var html = [];
  for (var i = 0, link; link = DEMOS[title][i]; ++i) {
    html.push('<li><a href="', DEMOS[title][i], '" target="_new">',
              DEMOS[title][i].replace('http://', ''), '</a></li>')
  }
  document.querySelector('#demos').insertAdjacentHTML(
      'beforeEnd', '<h2>' + title + '</h2><ul>' + html.join('') + '</ul>');
}

var html = [];
for (var title in APPS) {
  var imgSrc =  APPS[title][1];
  html.push(
      '<li><img src="', imgSrc, '"><a href="', APPS[title][0], '" target="_new">', title, '</a></li>');
}
document.querySelector('#apps').insertAdjacentHTML(
    'beforeEnd', '<h2>Apps</h2><ul>' + html.join('') + '</ul>');

var html = [];
for (var title in MORE) {
  html.push(
      '<li><a href="', MORE[title][0], '" target="_new">', title, '</a></li>');
}
  document.querySelector('#apps').insertAdjacentHTML(
      'beforeEnd', '<h2>Learn More</h2><ul>' + html.join('') + '</ul>');
})();
</script>
